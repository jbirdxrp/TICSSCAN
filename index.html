<!DOCTYPE html>
<html>
<head>
    <title>LunaTICS Lounge Validator Monitor</title>
    <style>
        body { font-family: Arial, sans-serif; background:#121212; color:#fff; text-align:center; }
        .card { background:#1f1f1f; padding:20px; margin:50px auto; width:400px; border-radius:8px; }
        h1 { color:#00ff88; }
    </style>
</head>
<body>
    <div class="card">
        <h1>LunaTICS Lounge</h1>
        <p><strong>Status:</strong> {{ status.status }}</p>
        <p><strong>Tokens:</strong> {{ status.tokens }}</p>
        <p><strong>Commission:</strong> {{ status.commission }}</p>
        <p><strong>Jailed:</strong> {{ status.jailed }}</p>
    </div>
</body>
</html>
